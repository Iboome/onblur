<script>
    var selections = [];
    $(function(){
        //初始化文章列表数据
        loadArticleList();
    })
    $(function(){
        var $table = $("#articleList"),
            $create = $("#addArticle"),
            $remove=$("#deleteArticle");

        $table.on('check.bs.table uncheck.bs.table ' +
            'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
            selections = getIdSelections();
        });
        //监听新增操作
        $create.on("click",function(){
            var title = "新增文章";
            var url = "/article?method=addArticle";
            layer.open({
                type: 2,
                title: title,
                area: ['1080px', '550px'],
                content: url
            });
        })
        //监听删除操作
        $remove.on("click",function () {
            var ids = getIdSelections();
            layer.confirm('确定删除吗?',{btn:['确定','取消']},function(){
                $.post("/article?method=deleteArticle",{"ids":ids+""},function(data){
                    var Data = eval('('+data+')');
                    var result = Data.data;
                    if("success"==result){
                        layer.msg('删除成功!',{icon:1});
                        loadUserList();
                    }else{
                        layer.msg('操作失败,请联系管理员!',{icon:2})
                    }
                })
            });
            $remove.prop('disabled', true);
        });
        function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }
    })
    //数据加载方法
    function loadArticleList(){
        $.post("/article?method=loadArticleList",{},function(data){
            var Data = eval('('+data+')');
            var list = Data.data;
            console.log(list);
            $("#articleList").bootstrapTable('destroy');
            $("#articleList").bootstrapTable({
                striped: true,
                columns: [{
                    field: 'flag',
                    checkbox: true,
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle'
                },{
                    field:'title',
                    align: 'center',
                    title:'标题'
                },
                    {
                        field:'category',
                        align: 'center',
                        title:'文章分类'
                    },
                    {
                        field:'user_id',
                        align: 'center',
                        title:'作者',
                        formatter:function(value, row, index){
                            var date = new Date(value);
                            return [ date.nick ].join('');
                        }
                    },
                    {
                        field:'id',
                        title:'操作',
                        align: 'center',
                        events: operateEvents,
                        formatter: operateFormatter
                    }],
                data:list

            })
        })
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="编辑" style="color:#F8AC59">',
            '<i class="glyphicon glyphicon-edit"></i>',
            '</a>  '
        ].join('');
    }
    //
    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            var title = "编辑文章";
            var url = "/article?method=editArticleList&id="+value;
            layer.open({
                type: 2,
                title: title,
                area: ['420px', '300px'],
                content: url
            });
        }
    };
    function closeLayer(){
        layer.closeAll();
    }
</script>
