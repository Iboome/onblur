<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>弹幕实验室--barrage</title>
    <link rel="stylesheet" href="css/plyr/plyr.css">
    <link rel="stylesheet" href="css/plyr/plyr-barrage.css">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/barrage.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<div class="ibox">
    <div class="ibox-title" style="border: none;">
        <section  class="barrage-main">
            <video poster="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.jpg?v1" controls crossorigin>
                <!-- Video files -->
                <source src="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.mp4" type="video/mp4">
                <source src="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.webm" type="video/webm">

                <!-- Text track file -->
                <track kind="captions" label="English" srclang="en" src="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default>

                <!-- Fallback for browsers that don't support the <video> element -->
                <a href="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.mp4" download>Download</a>
            </video>
        </section>
    </div>
    <div class="ibox-content">
        <div class="col-md-12">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <button class="btn" id="barrage_switch">弹幕</button>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control barrage-text" />
            </div>
            <div class="col-md-2">
                <a href="javascript:void(0);" class="btn btn-info" id="send">吐槽</a>
            </div>
        </div>
        <div class="featurette-divider"></div>
    </div>
</div>
<script src="js/plyr/plyr.js"></script>
<script src="js/plyr/plyr-barrage.js"></script>
<!-- Rangetouch to fix <input type="range"> on touch devices (see https://rangetouch.com) -->
<script src="https://cdn.rangetouch.com/0.0.9/rangetouch.js" async></script>
<script src="js/barrage.js"></script>
</body>
</html>
