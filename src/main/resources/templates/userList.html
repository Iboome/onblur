<script>
    var selections = [];
    $(function(){
        //初始化用户列表数据
        loadUserList();
    })
    $(function(){
        var $table = $("#userList"),
                $create = $("#addUser"),
                $remove=$("#deleteUser");

        $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
            selections = getIdSelections();
        });
        //监听新增操作
        $create.on("click",function(){
            var title = "新增用户";
            var url = "/user?method=addUser";
            layer.open({
                type: 2,
                title: title,
                area: ['420px', '300px'],
                content: url
            });
        })
        //监听删除操作
        $remove.on("click",function () {
            var ids = getIdSelections();
            layer.confirm('确定删除吗?',{btn:['确定','取消']},function(){
                $.post("/user?method=deleteUser",{"ids":ids+""},function(data){
                    var Data = eval('('+data+')');
                    var result = Data.data;
                    if("success"==result){
                        layer.msg('删除成功!',{icon:1});
                        loadUserList();
                    }else{
                        layer.msg('操作失败,请联系管理员!',{icon:2})
                    }
                })
            });
            $remove.prop('disabled', true);
        });
        function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }
    })
    //数据加载方法
    function loadUserList(){
        $.post("/user?method=loadUserList",{},function(data){
            var Data = eval('('+data+')');
            var list = Data.data;
            $("#userList").bootstrapTable('destroy');
            $("#userList").bootstrapTable({
                striped: true,
                columns: [{
                    field: 'flag',
                    checkbox: true,
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle'
                },{
                    field:'nick',
                    align: 'center',
                    title:'用户昵称'
                },
                    {
                        field:'account',
                        align: 'center',
                        title:'用户账号'
                    },
                    {
                        field:'gender',
                        align: 'center',
                        title:'性别',
                        formatter:function(value, row, index){
                            var gender;
                            if(value=='boy'){
                                gender = '男';
                            }else if(value=='girl'){
                                gender = '女';
                            }else{
                                gender = '未知';
                            }

                            return [ gender ].join('');
                        }
                    },
                    {
                        field:'updateTime',
                        align: 'center',
                        title:'最后在线时间',
                        formatter:function(value, row, index){
                            var date = new Date(value);
                            return [ date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate() ].join('');
                        }
                    },
                    {
                        field:'id',
                        title:'操作',
                        align: 'center',
                        events: operateEvents,
                        formatter: operateFormatter
                    }],
                data:list

            })
        })
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="编辑" style="color:#F8AC59">',
            '<i class="glyphicon glyphicon-edit"></i>',
            '</a>  '
        ].join('');
    }
    //
    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            var title = "修改用户信息";
            var url = "/user?method=editUser&id="+value;
            layer.open({
                type: 2,
                title: title,
                area: ['420px', '300px'],
                content: url
            });
        }
    };
    function closeLayer(){
        layer.closeAll();
        loadUserList();
    }
</script>
